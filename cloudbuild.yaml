steps:
   - name: gcr.io/cloud-builders/git
     args: ["fetch"]
     dir: "git/TestCICD"
   - name: gcr.io/cloud-builders/git
     args: ["checkout",  "main"]
     dir: "git/TestCICD"
   - name: "gcr.io/cloud-builders/git"
     args: [
            "-c",
            'user.name="Cloud Build Service Account"',
            "-c",
            'user.email="241199664610@cloudbuild.gserviceaccount.com"',
            "merge", 
            "origin/SecondBranch",
            "--allow-unrelated-histories"]
     dir: "git/TestCICD"
   - name: gcr.io/cloud-builders/git
     args: ["push", "origin", "main"]
     dir: "git/TestCICD"
